<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="../style/login_style.css">
    <script src="https://kit.fontawesome.com/9d2affc56d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="mainBox">
        <div class="loginImg">
            <img src="../assets/login_img.jpg" alt="">
        </div>
        <div class="loginBox">
            <span class="loginTitle">Registre-se</span>
            <span class="loginSubtitle">Bem-vindo! Vamos cadastrar seus dados.</span>
            <form id="loginForm" class="login__form">
                <div class="login__content">
                    <div class="login__box">
                        <i class="bx bx-lock-alt"></i>
                        <div class="login__box-input">
                            <input type="text" id="name" required class="login__input" placeholder="">
                            <label for="name" class="login__label">Nome completo</label>
                            <i class="fa-solid fa-user login__icon"></i>
                        </div>
                    </div>
                    <div class="login__box">
                        <div class="login__box-input">
                            <input type="email" id="email" required class="login__input" placeholder="">
                            <label for="email" class="login__label">Email</label>
                            <i class="fa-solid fa-key login__icon"></i>
                        </div>
                    </div>
                </div>
                <button type="button" class="register__button">Já possuo uma conta</button>
                <button type="submit" class="login__button">Cadastrar</button>
                <!--  Não se assuste com a classe das tags, é pra reaproveitar o CSS do login :)  -->
            </form>
            <span class="additional_info">
                <i class="fa-solid fa-circle-exclamation"></i>
                Utilize seu email institucional para se cadastrar.
            </span>
        </div>
    </section>
</body>
<script src="../scripts/register_script.js" type="module"></script>
</html>
